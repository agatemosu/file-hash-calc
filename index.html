<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>File hash calculator</title>
		<link rel="stylesheet" href="./styles.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.2.0/crypto-js.min.js"></script>
		<script defer src="./script.js"></script>
	</head>
	<body>
		<main>
			<h1>File hash calculator</h1>
			<label for="fileInput" class="upload-button">Choose file/s...</label>
			<input type="file" id="fileInput" multiple />

			<h2>Results</h2>
			<section id="resultsList"></section>
		</main>

		<template>
			<article>
				<div>
					<p><b class="name"></b> - <span class="size"></span> bytes</p>
				</div>

				<div>
					<p><b>MD5</b>: <span class="md5"></span></p>
					<p><b>SHA1</b>: <span class="sha1"></span></p>
					<p><b>SHA256</b>: <span class="sha256"></span></p>
					<p><b>SHA512</b>: <span class="sha512"></span></p>
				</div>
			</article>
		</template>
	</body>
</html>
